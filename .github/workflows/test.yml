on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  update_image:
    runs-on: ubuntu-latest
    steps:
      - name: Clone Repo
        uses: actions/checkout@v2

      - name: Setup Node v14
        uses: actions/setup-node@v2
        with:
          node-version: "14.x"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm lint
      
      - name: Test
        run: npm test
